<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link icon="favion" href="/static/images/university.png" rel="icon">
<title>Registration Form</title>
<link rel="stylesheet" href="/static/css/login.css">
<style>
</style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" action="{% url 'login_page' %}">
            {% csrf_token %}
            <p>{% if messages %}
                <div class="appear-text" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>    
            {% endif %}</p> 
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account <a class="register" href="/register/">Register</a></p>
        <button type="submit"><a style="text-decoration: none; color: white;" class="redirect-link" href="/home/">Dashboard</a></button>
    </div>

    

        
</body>
</html>
