<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link icon="favion" href="/static/images/university.png" rel="icon">
<title>Registration Form</title>
<link rel="stylesheet" href="/static/css/register.css">
<style>
    
</style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center;">Registration</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{% if messages %}
            <div class="appear-text" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>    
        {% endif %}</p>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Register">
    </form>
    
    <div class="error-message" style="display: none;">All fields are required.</div>
    <p>Already have an account <a class="login" href="/login/">Login</a></p>
    <button type="submit"><a style="text-decoration: none; color: white;" class="redirect-link" href="/home/">Dashboard</a></button>
</div>

</body>
</html>
